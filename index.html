<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | System Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .ai-orb {
            animation: pulse-glow 2s infinite;
            background: radial-gradient(circle, #22c55e 0%, #166534 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        body { background-color: #020617; color: white; font-family: 'Inter', sans-serif; }
        .hidden-panel { display: none; }
        .active-panel { display: flex; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 overflow-hidden">

    <div id="panel-idle" class="active-panel flex-col items-center space-y-8">
        <div onclick="unlockRequest()" class="ai-orb w-32 h-32 rounded-full cursor-pointer flex items-center justify-center">
            <div class="w-24 h-24 rounded-full border-2 border-white/20 animate-spin-slow"></div>
        </div>
        <div class="text-center">
            <h1 class="text-2xl font-light tracking-widest text-green-400">GEMINI CORE</h1>
            <p class="text-slate-500 text-xs mt-2 uppercase tracking-tighter">System Ready | Tap to Initialize</p>
        </div>
    </div>

    <div id="panel-auth" class="hidden-panel flex-col items-center space-y-6 w-full max-w-xs">
        <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest">Security Override</h2>
        <input type="password" id="pinInput" placeholder="••••" maxlength="4" 
            class="w-full bg-transparent border-b-2 border-green-500 text-center text-4xl py-2 outline-none tracking-[0.5em]">
        <button onclick="verifyPin()" class="w-full py-4 glass rounded-2xl font-bold hover:bg-white/10 transition-all uppercase text-xs">Authorize</button>
        <button onclick="showPanel('idle')" class="text-slate-600 text-[10px] uppercase">Cancel</button>
    </div>

    <div id="panel-main" class="hidden-panel flex-col w-full max-w-md h-[80vh] glass rounded-[3rem] p-6 relative">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                <span class="text-[10px] font-bold uppercase text-slate-400">Active Session</span>
            </div>
            <button onclick="location.reload()" class="text-slate-500 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex-grow overflow-y-auto space-y-4 mb-4 pr-2 text-sm leading-relaxed" id="outputArea">
            <div class="text-green-400 font-mono text-xs opacity-70">> System decrypted. Hello, Gemini.</div>
            <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                Welcome back. I am monitoring all local systems. How shall we proceed today?
            </div>
        </div>

        <div class="relative mt-auto">
            <input type="text" id="userInput" placeholder="Ask anything..." 
                class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-6 outline-none focus:border-green-500/50 transition-all">
            <button onclick="processInput()" class="absolute right-3 top-2 bottom-2 px-4 bg-green-600 rounded-xl font-bold text-xs hover:bg-green-500 transition-all">SEND</button>
        </div>
    </div>

    <script>
        const MASTER_PIN = "0912";

        function showPanel(panelId) {
            document.querySelectorAll('.flex-col').forEach(p => p.classList.add('hidden-panel'));
            document.querySelectorAll('.flex-col').forEach(p => p.classList.remove('active-panel'));
            
            const target = document.getElementById('panel-' + panelId);
            target.classList.remove('hidden-panel');
            target.classList.add('active-panel');
        }

        function unlockRequest() {
            showPanel('auth');
            document.getElementById('pinInput').focus();
        }

        function verifyPin() {
            const input = document.getElementById('pinInput').value;
            if(input === MASTER_PIN) {
                showPanel('main');
            } else {
                alert("ACCESS DENIED");
                document.getElementById('pinInput').value = '';
            }
        }

        function processInput() {
            const input = document.getElementById('userInput');
            const output = document.getElementById('outputArea');
            
            if(input.value.trim() === "") return;

            // Simple AI Response Logic
            const userDiv = document.createElement('div');
            userDiv.className = "text-right text-slate-400 italic text-xs mb-2";
            userDiv.innerText = "YOU: " + input.value;
            
            const aiDiv = document.createElement('div');
            aiDiv.className = "p-4 bg-green-600/10 rounded-2xl border border-green-500/20 text-green-100";
            aiDiv.innerText = "Processing request: " + input.value + "... (Functionality online)";

            output.appendChild(userDiv);
            output.appendChild(aiDiv);
            
            input.value = "";
            output.scrollTop = output.scrollHeight;
        }

        // Allow Enter key for PIN and Input
        document.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                if(document.getElementById('panel-auth').classList.contains('active-panel')) verifyPin();
                else if(document.getElementById('panel-main').classList.contains('active-panel')) processInput();
            }
        });
    </script>
</body>
</html>
