<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Screen Assistant v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adds a pulse effect when the AI is "thinking" */
        .thinking { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans min-h-screen">

    <div class="max-w-4xl mx-auto p-6">
        <header class="mb-8 border-b border-slate-700 pb-4">
            <h1 class="text-3xl font-extrabold text-blue-400">AI Screen Assistant</h1>
            <p class="text-slate-400">Capture your screen and let Gemini AI guide you.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="space-y-6">
                <div class="bg-slate-800 p-4 rounded-xl shadow-lg border border-slate-700">
                    <h2 class="font-bold mb-3 text-sm uppercase tracking-wider text-slate-400">Configuration</h2>
                    <label class="block text-xs mb-1">Gemini API Key:</label>
                    <input type="password" id="apiKey" 
                           class="w-full p-2 bg-slate-900 rounded border border-slate-600 focus:border-blue-500 outline-none text-sm" 
                           placeholder="Paste AI Studio Key here">
                    <p class="text-[10px] text-slate-500 mt-2">Your key is never saved to a server.</p>
                </div>

                <div class="flex flex-col gap-3">
                    <button id="startBtn" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-lg font-bold transition shadow-lg">
                        1. Share Screen
                    </button>
                    <button id="analyzeBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 py-3 rounded-lg font-bold transition shadow-lg hidden">
                        2. Analyze Screen
                    </button>
                </div>
            </div>

            <div class="md:col-span-2 space-y-6">
                <div class="relative bg-black rounded-xl overflow-hidden border-2 border-slate-800 shadow-2xl">
                    <video id="preview" autoplay muted class="w-full aspect-video object-contain"></video>
                    <div id="videoPlaceholder" class="absolute inset-0 flex items-center justify-center text-slate-600 italic">
                        No screen selected
                    </div>
                </div>

                <div id="responseContainer" class="bg-slate-800 p-5 rounded-xl border border-slate-700 shadow-inner min-h-[150px]">
                    <h3 class="text-blue-400 font-bold mb-2 flex items-center gap-2">
                        <span id="statusIcon">ðŸ¤–</span> AI Advice:
                    </h3>
                    <div id="responseText" class="text-slate-300 leading-relaxed whitespace-pre-wrap">
                        Click "Share Screen" to begin.
                    </div>
                </div>
            </div>
        </div>

        <canvas id="snapshot" class="hidden"></canvas>
    </div>

    <script>
        const video = document.getElementById('preview');
        const canvas = document.getElementById('snapshot');
        const responseText = document.getElementById('responseText');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const statusIcon = document.getElementById('statusIcon');

        let screenStream = null;
