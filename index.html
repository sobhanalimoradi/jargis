<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <style>
        body { background: #020617; color: #e2e8f0; font-family: sans-serif; }
        .terminal { background: #0f172a; border: 1px solid #1e293b; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg space-y-4">
        
        <div class="space-y-1">
            <p class="text-[10px] font-bold text-slate-500 uppercase px-1">Gemini API Key</p>
            <input type="text" id="api-key" placeholder="Enter your key here..." 
                class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-green-400 outline-none focus:border-blue-500">
        </div>

        <div id="log" class="terminal h-96 w-full p-4 rounded-xl overflow-y-auto font-mono text-xs space-y-3 shadow-inner">
            <div class="text-slate-500">System Ready.</div>
        </div>

        <div class="space-y-3">
            <div class="flex gap-2">
                <input type="text" id="cmd-input" placeholder="Message Gemini..." 
                    class="flex-grow bg-slate-900 border border-slate-700 rounded-lg p-4 outline-none focus:border-blue-500 text-sm">
                <button onclick="handleInteraction()" id="run-btn" class="bg-blue-600 hover:bg-blue-500 px-6 rounded-lg font-bold text-xs uppercase">Send</button>
            </div>
            
            <div class="flex gap-2">
                <button onclick="toggleCapture()" id="manual-btn" class="flex-grow py-3 bg-slate-800 border border-slate-700 rounded-lg text-[10px] font-bold uppercase hover:bg-slate-700 transition-all">
                    Screen Capture
                </button>
                <button onclick="document.getElementById('log').innerHTML=''" class="px-4 py-3 bg-slate-800 border border-slate-700 rounded-lg text-[10px] font-bold uppercase hover:bg-red-900/30 transition-all">
                    Clear
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        let stream = null;

        window.handleInteraction = async function() {
            const key = document.getElementById('api-key').value.trim();
            const input = document.getElementById('cmd-input');
            const prompt = input.value.trim();
            const btn = document.getElementById('run-btn');

            if (!prompt) return;
            addLog(`YOU: ${prompt}`, "text-blue-400 font-bold");
            input.value = "";

            if (!key) {
                addLog("ERROR: Paste your API key in the top box first.", "text-red-500");
                return;
            }

            try {
                btn.disabled = true;
                const genAI = new GoogleGenerativeAI(key);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                
                const result = await model.generateContent(prompt);
                const response = await result.response;
                addLog(`AI: ${response.text()}`, "text-slate-200");
            } catch (err) {
                addLog(`AI ERROR: Check if your key is correct.`, "text-red-500");
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        }

        window.toggleCapture = async function() {
            const btn = document.getElementById('manual-btn');
            if (!stream) {
                try {
                    stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    btn.innerText = "Stop Capture";
                    btn.classList.add("text-red-500", "border-red-500/50");
                    addLog("Screen sharing active.", "text-yellow-500");
                } catch (err) {
                    addLog("Capture cancelled.", "text-red-400");
                }
            } else {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                btn.innerText = "Screen Capture";
                btn.classList.remove("text-red-500", "border-red-500/50");
                addLog("Capture stopped.", "text-slate-500");
            }
        }

            const div = document.createElement('div');
            div.className = `border-b border
