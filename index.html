<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #e2e8f0; font-family: sans-serif; }
        .terminal { background: #0f172a; border: 1px solid #1e293b; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg space-y-4">
        
        <div class="space-y-1">
            <p class="text-[10px] font-bold text-slate-500 uppercase px-1">Gemini API Key</p>
            <input type="text" id="apiKey" placeholder="Paste Key Here" 
                class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-green-400 outline-none">
        </div>

        <div id="log" class="terminal h-96 w-full p-4 rounded-xl overflow-y-auto font-mono text-xs shadow-inner space-y-2">
            <div class="text-slate-500 italic">System Ready.</div>
        </div>

        <div class="space-y-3">
            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Ask Gemini..." 
                    class="flex-grow bg-slate-900 border border-slate-700 rounded-lg p-4 outline-none text-sm">
                <button onclick="askGemini()" id="sendBtn" class="bg-blue-600 px-6 rounded-lg font-bold text-xs uppercase">Send</button>
            </div>
            
            <button onclick="toggleScreen()" id="screenBtn" class="w-full py-3 bg-slate-800 border border-slate-700 rounded-lg text-[10px] font-bold uppercase">
                Screen Capture
            </button>
        </div>
    </div>

    <script>
        let screenStream = null;

        function addLog(msg, color = "text-slate-300") {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = `pb-1 ${color}`;
            div.innerText = msg;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        async function askGemini() {
            const key = document.getElementById('apiKey').value.trim();
            const input = document.getElementById('userInput');
            const question = input.value;

            if (!key) return alert("Paste API Key first.");
            if (!question) return;

            addLog("YOU: " + question, "text-blue-400 font-bold");
            input.value = "";

            // UPDATED STABLE URL
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${key}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: question }] }]
                    })
                });

                const data = await response.json();

                if (response.status === 404) {
                    addLog("ERROR 404: Google could not find the model. Check the URL.", "text-red-500");
                } else if (response.status === 403) {
                    addLog("ERROR 403: Key is restricted or invalid.", "text-red-500");
                } else if (data.candidates && data.candidates[0]) {
                    addLog("GEMINI: " + data.candidates[0].content.parts[0].text, "text-white");
                } else {
                    addLog("SYSTEM: Unexpected response format.", "text-yellow-500");
                }

            } catch (err) {
                addLog("CONNECTION ERROR: Could not reach Google.", "text-red-500");
            }
        }

        async function toggleScreen() {
            const btn = document.getElementById('screenBtn');
            if (!screenStream) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    btn.innerText = "Stop Capture";
                    addLog("SYSTEM: Screen capture active.", "text-yellow-500");
                } catch (err) { addLog("SYSTEM: Capture cancelled."); }
            } else {
                screenStream.getTracks().forEach(t => t.stop());
                screenStream = null;
                btn.innerText = "Screen Capture";
                addLog("SYSTEM: Capture stopped.");
            }
        }
    </script>
</body>
</html>
