<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f1f5f9; font-family: sans-serif; }
        .terminal { background: #0f172a; border: 1px solid #1e293b; transition: all 0.3s; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg space-y-4">
        
        <div>
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Gemini API Key</label>
            <input type="text" id="apiKey" placeholder="Paste Key Here" 
                class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-sm text-green-400 outline-none focus:border-blue-500">
        </div>

        <div id="log" class="terminal h-80 w-full p-4 rounded-xl overflow-y-auto font-mono text-xs space-y-2 shadow-2xl">
            <div class="text-slate-500 italic">Core Initialized. Waiting for Key...</div>
        </div>

        <div class="space-y-3">
            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Type a message..." 
                    class="flex-grow bg-slate-950 border border-slate-800 rounded-lg p-4 outline-none text-sm focus:border-blue-500">
                <button onclick="askGemini()" id="sendBtn" class="bg-blue-700 hover:bg-blue-600 px-6 rounded-lg font-bold text-xs uppercase transition-colors">Send</button>
            </div>
            
            <button onclick="toggleScreen()" id="screenBtn" class="w-full py-3 bg-slate-900 border border-slate-800 rounded-lg text-[10px] font-bold uppercase hover:bg-slate-800 tracking-widest transition-all">
                Toggle Screen Capture
            </button>
        </div>
    </div>

    <script>
        let screenStream = null;

        function addLog(msg, color = "text-slate-300") {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = `border-b border-white/5 pb-2 ${color}`;
            div.innerText = msg;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        async function askGemini() {
            const key = document.getElementById('apiKey').value.trim();
            const input = document.getElementById('userInput');
            const question = input.value;
            const btn = document.getElementById('sendBtn');

            if (!key) return addLog("SYSTEM: Missing API Key.", "text-red-400");
            if (!question) return;

            addLog("YOU: " + question, "text-blue-400 font-bold");
            input.value = "";
            btn.disabled = true;

            // Using v1beta for better compatibility with Flash models
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: question }] }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addLog("AI: " + aiResponse, "text-slate-100");
                } else {
                    console.error("Full Error Data:", data);
                    addLog(`ERROR ${response.status}: ${data.error ? data.error.message : 'Unknown Error'}`, "text-red-500");
                }

            } catch (err) {
                addLog("CONNECTION ERROR: Check console (F12) for details.", "text-red-500");
                console.error(err);
            } finally {
                btn.disabled = false;
                log.scrollTop = log.scrollHeight;
            }
        }

        async function toggleScreen() {
            const btn = document.getElementById('screenBtn');
            if (!screenStream) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    btn.innerText = "Stop Capture";
                    btn.classList.add("text-red-500");
                    addLog("SYSTEM: Capture stream active.", "text-yellow-500");
                } catch (err) { addLog("SYSTEM: Capture denied."); }
            } else {
                screenStream.getTracks().forEach(t => t.stop());
                screenStream = null;
                btn.innerText = "Toggle Screen Capture";
                btn.classList.remove("text-red-500");
                addLog("SYSTEM: Capture stopped.");
            }
        }
    </script>
</body>
</html>
