<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #e2e8f0; font-family: sans-serif; }
        .terminal { background: #0f172a; border: 1px solid #1e293b; }
        .user-msg { color: #60a5fa; font-weight: bold; margin-top: 10px; }
        .ai-msg { color: #f8fafc; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 4px; margin-bottom: 10px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg space-y-4">
        
        <div class="space-y-1">
            <p class="text-[10px] font-bold text-slate-500 uppercase px-1">Gemini API Key</p>
            <input type="text" id="apiKey" placeholder="Paste AI Key Here" 
                class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-green-400 outline-none">
        </div>

        <div id="log" class="terminal h-96 w-full p-4 rounded-xl overflow-y-auto font-mono text-xs shadow-inner">
            <div class="text-slate-500 italic">Ready. Enter key and ask a question.</div>
        </div>

        <div class="space-y-3">
            <div class="flex gap-2">
                <input type="text" id="userInput" placeholder="Ask Gemini something..." 
                    class="flex-grow bg-slate-900 border border-slate-700 rounded-lg p-4 outline-none focus:border-blue-500 text-sm">
                <button onclick="askGemini()" id="sendBtn" class="bg-blue-600 px-6 rounded-lg font-bold text-xs uppercase hover:bg-blue-500">Send</button>
            </div>
            
            <button onclick="toggleScreen()" id="screenBtn" class="w-full py-3 bg-slate-800 border border-slate-700 rounded-lg text-[10px] font-bold uppercase hover:bg-slate-700">
                Screen Capture
            </button>
        </div>
    </div>

    <script>
        let screenStream = null;

        async function askGemini() {
            const key = document.getElementById('apiKey').value.trim();
            const input = document.getElementById('userInput');
            const log = document.getElementById('log');
            const btn = document.getElementById('sendBtn');
            const question = input.value;

            if (!key) return alert("Please paste your API Key first.");
            if (!question) return;

            // Display user question
            const uDiv = document.createElement('div');
            uDiv.className = "user-msg";
            uDiv.innerText = "YOU: " + question;
            log.appendChild(uDiv);
            
            input.value = "";
            btn.disabled = true;
            btn.innerText = "...";

            // THE DIRECT API CALL (No SDK needed)
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
            
            const payload = {
                contents: [{ parts: [{ text: question }] }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;

                const aDiv = document.createElement('div');
                aDiv.className = "ai-msg";
                aDiv.innerText = "GEMINI: " + aiText;
                log.appendChild(aDiv);

            } catch (err) {
                const eDiv = document.createElement('div');
                eDiv.className = "text-red-500 mt-2";
                eDiv.innerText = "SYSTEM ERROR: API Key might be invalid or restricted.";
                log.appendChild(eDiv);
            } finally {
                btn.disabled = false;
                btn.innerText = "Send";
                log.scrollTop = log.scrollHeight;
            }
        }

        async function toggleScreen() {
            const btn = document.getElementById('screenBtn');
            if (!screenStream) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                    btn.innerText = "Stop Capture";
                    btn.classList.add("text-red-500");
                } catch (err) { console.log("Capture cancelled"); }
            } else {
                screenStream.getTracks().forEach(t => t.stop());
                screenStream = null;
                btn.innerText = "Screen Capture";
                btn.classList.remove("text-red-500");
            }
        }

        // Enter key support
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askGemini();
        });
    </script>
</body>
</html>
